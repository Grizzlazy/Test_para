name: Workflow name

on: push

permissions:
  contents: read

jobs:
  test:
    name: Run test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: pip install -r requirements.txt
        
      - name: Run main.py
        run: python 1_0.3.py

      - name: Upload result Excel file as artifact
        uses: actions/upload-artifact@v3
        with:
          name: excel-results
          path: Result/excel_result/Random_${{ env.DATA_NUMBER_OF_CITIES }}_${{ env.DELTA }}_${{ env.ALPHA1 }}_${{ env.END_SEGMENT }}_CL1.xlsx